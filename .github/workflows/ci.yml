name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Run unit tests
        run: |
          xcodebuild test \
            -project Powerwall-TV.xcodeproj \
            -scheme Powerwall-TV \
            -destination 'platform=macOS' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            -skip-testing:Powerwall-TVUITests \
            -skipPackagePluginValidation \
            -skipMacroValidation
